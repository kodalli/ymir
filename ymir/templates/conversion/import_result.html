{% if success %}
<div class="bg-green-900 border border-green-700 text-green-300 p-4 rounded-md">
    <h3 class="font-medium">Import Successful</h3>
    <p class="text-sm mt-2">
        Imported <span class="font-bold">{{ count }}</span> trajectories from
        <span class="font-mono">{{ filename }}</span> ({{ format }})
    </p>
    {% if errors > 0 %}
    <p class="text-sm text-yellow-400 mt-1">{{ errors }} records skipped due to errors</p>
    {% endif %}
</div>
{% else %}
<div class="bg-red-900 border border-red-700 text-red-300 p-4 rounded-md">
    <h3 class="font-medium">Import Failed</h3>
    <p class="text-sm mt-2">{{ error }}</p>
</div>
{% endif %}
