<div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Annotation Queue</h1>

    <!-- Stats Bar -->
    <div class="grid grid-cols-4 gap-4 mb-6">
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 text-center">
            <div class="text-2xl font-bold text-yellow-500">{{ stats.pending }}</div>
            <div class="text-sm text-gray-400">Pending</div>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 text-center">
            <div class="text-2xl font-bold text-green-500">{{ stats.approved }}</div>
            <div class="text-sm text-gray-400">Approved</div>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 text-center">
            <div class="text-2xl font-bold text-red-500">{{ stats.rejected }}</div>
            <div class="text-sm text-gray-400">Rejected</div>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 text-center">
            <div class="text-2xl font-bold text-blue-500">{{ stats.needs_edit }}</div>
            <div class="text-sm text-gray-400">Needs Edit</div>
        </div>
    </div>

    <!-- Review Container -->
    <div id="review-container">
        {% if trajectory %}
        {% include "annotation/trajectory_card.html" %}
        {% else %}
        <div class="bg-gray-800 rounded-lg p-12 border border-gray-700 text-center">
            <p class="text-gray-500">No trajectories pending review.</p>
        </div>
        {% endif %}
    </div>
</div>
