<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Export Trajectories</h1>

    <!-- Stats -->
    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 text-center">
            <div class="text-2xl font-bold text-green-500">{{ stats.approved }}</div>
            <div class="text-sm text-gray-400">Approved</div>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 text-center">
            <div class="text-2xl font-bold text-yellow-500">{{ stats.pending }}</div>
            <div class="text-sm text-gray-400">Pending</div>
        </div>
        <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 text-center">
            <div class="text-2xl font-bold text-gray-400">{{ stats.all }}</div>
            <div class="text-sm text-gray-400">Total</div>
        </div>
    </div>

    <!-- Export Form -->
    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-6">
        <h2 class="text-xl font-semibold mb-4">Create Export</h2>

        <form hx-post="/export/create" hx-target="#export-result" hx-swap="innerHTML">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Status Filter</label>
                    <select name="status_filter" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white">
                        <option value="approved">Approved only</option>
                        <option value="pending">Pending</option>
                        <option value="all">All trajectories</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Export Format</label>
                    <select name="export_format" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white">
                        <option value="chatml">ChatML (for training)</option>
                        <option value="training">Input/Output pairs</option>
                        <option value="standard">Full metadata</option>
                        <option value="simple">Simple messages</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Filename (optional)</label>
                <input type="text" name="filename" placeholder="auto-generated if empty"
                    class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white">
            </div>

            <button type="submit"
                class="w-full bg-ymir-500 hover:bg-ymir-600 text-white font-medium py-2 px-4 rounded-md">
                Create Export
            </button>
        </form>

        <div id="export-result" class="mt-4"></div>
    </div>

    <!-- Existing Exports -->
    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
        <h2 class="text-xl font-semibold mb-4">Existing Exports</h2>
        <div class="space-y-3">
            {% for export in exports %}
            <div class="flex justify-between items-center bg-gray-700 p-3 rounded-md">
                <div>
                    <div class="font-mono text-sm">{{ export.name }}</div>
                    <div class="text-xs text-gray-500">{{ (export.size / 1024)|int }} KB</div>
                </div>
                <a href="/export/download/{{ export.name }}"
                    class="bg-gray-600 hover:bg-gray-500 text-white text-sm py-1 px-3 rounded-md">
                    Download
                </a>
            </div>
            {% else %}
            <p class="text-gray-500 text-center py-4">No exports yet.</p>
            {% endfor %}
        </div>
    </div>
</div>
