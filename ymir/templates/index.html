<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ymir - Agentic Dataset Generator</title>

    <!-- HTMX for interactivity -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Hyperscript for enhanced interactivity -->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind config -->
    <script src="/static/js/tailwind-config.js"></script>

    <!-- Custom styling -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        .nav-item.active {
            border-bottom: 2px solid #e93b52;
            color: #e93b52;
        }

        .tool-call-tag {
            background-color: #1e3a5f;
            color: #60a5fa;
            font-family: monospace;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .message-user {
            background-color: #1f2937;
            border-left: 3px solid #3b82f6;
        }

        .message-assistant {
            background-color: #1a365d;
            border-left: 3px solid #22c55e;
        }

        .message-tool {
            background-color: #374151;
            border-left: 3px solid #f59e0b;
            font-family: monospace;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-md border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-ymir-500 font-bold text-xl">YMIR</span>
                        <span class="ml-2 text-sm text-gray-400">Agentic Dataset Generator</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#"
                            class="nav-item active text-gray-300 hover:text-ymir-500 inline-flex items-center px-1 pt-1 text-sm font-medium"
                            hx-get="/generation" hx-target="#main-content" hx-swap="innerHTML"
                            _="on click remove .active from .nav-item then add .active to me">
                            Generate
                        </a>
                        <a href="#"
                            class="nav-item text-gray-400 hover:text-ymir-500 inline-flex items-center px-1 pt-1 text-sm font-medium"
                            hx-get="/functions" hx-target="#main-content" hx-swap="innerHTML"
                            _="on click remove .active from .nav-item then add .active to me">
                            Functions
                        </a>
                        <a href="#"
                            class="nav-item text-gray-400 hover:text-ymir-500 inline-flex items-center px-1 pt-1 text-sm font-medium"
                            hx-get="/conversion" hx-target="#main-content" hx-swap="innerHTML"
                            _="on click remove .active from .nav-item then add .active to me">
                            Import
                        </a>
                        <a href="#"
                            class="nav-item text-gray-400 hover:text-ymir-500 inline-flex items-center px-1 pt-1 text-sm font-medium"
                            hx-get="/annotation" hx-target="#main-content" hx-swap="innerHTML"
                            _="on click remove .active from .nav-item then add .active to me">
                            Annotate
                        </a>
                        <a href="#"
                            class="nav-item text-gray-400 hover:text-ymir-500 inline-flex items-center px-1 pt-1 text-sm font-medium"
                            hx-get="/export" hx-target="#main-content" hx-swap="innerHTML"
                            _="on click remove .active from .nav-item then add .active to me">
                            Export
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content container -->
    <div id="main-content" class="flex-grow container mx-auto px-4 py-8">
        <!-- Content will be loaded here via HTMX -->
        <div class="text-center py-12">
            <h1 class="text-3xl font-bold mb-4">Agentic Dataset Generator</h1>
            <p class="text-gray-400 mb-8">Generate multi-turn tool-calling trajectories for LLM training</p>
            <div class="flex justify-center space-x-4">
                <button class="bg-ymir-500 hover:bg-ymir-600 text-white font-medium py-2 px-6 rounded-lg"
                    hx-get="/generation" hx-target="#main-content" hx-swap="innerHTML">
                    Start Generating
                </button>
                <button class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg"
                    hx-get="/conversion" hx-target="#main-content" hx-swap="innerHTML">
                    Import Dataset
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 py-4 mt-8">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <p class="text-gray-500 text-sm">Ymir - Agentic Dataset Generator</p>
                <p class="text-gray-600 text-xs">Powered by Ollama</p>
            </div>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>

</html>
