<div class="bg-green-50 border-l-4 border-green-500 p-4 mb-6 hover-card transition duration-300 ease-in-out">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">Table of Contents Detected</h3>
            <div class="mt-2 text-sm text-green-700">
                <p>Found {{ chapters|length }} chapters in the document.</p>
            </div>
        </div>
    </div>
</div>

<div class="overflow-x-auto hover-card transition duration-300 ease-in-out">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Chapter</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Start Page</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    End Page</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for chapter in chapters %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Chapter {{ chapter.number }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ chapter.start_page }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ chapter.end_page }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<input type="hidden" name="chapter_starts" value="{{ chapter_starts }}">
<input type="hidden" name="pdf_path" value="{{ pdf_path }}">
