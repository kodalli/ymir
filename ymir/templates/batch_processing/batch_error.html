<!-- Batch Processing Error -->
<div
    class="bg-white rounded-lg shadow-md p-6 border border-gray-100 tool-card hover-card transition duration-300 ease-in-out">
    <div class="flex items-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-ymir-600 mr-3" viewBox="0 0 20 20"
            fill="currentColor">
            <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
        </svg>
        <h2 class="text-xl font-semibold text-ymir-800">Batch Processing Error</h2>
    </div>

    <div class="mb-6 bg-ymir-50 rounded-lg p-4 transition duration-300 ease-in-out">
        <h3 class="text-md font-medium mb-2 text-ymir-800">Error Message:</h3>
        <p class="text-sm text-ymir-700">{{ error_message }}</p>
    </div>

    <div class="flex flex-col sm:flex-row justify-between space-y-2 sm:space-y-0 sm:space-x-2">
        <button
            class="bg-ymir-600 hover:bg-ymir-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
            hx-get="/batch" hx-target="#main-content" hx-swap="innerHTML">
            Return to Batch Builder
        </button>
    </div>
</div>
