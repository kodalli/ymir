<!-- Reusable Upload Button Component (Modernized) -->

{% set button_colors = {
'ymir': 'btn-primary',
'red': 'bg-red-500 hover:bg-red-600',
'blue': 'bg-blue-600 hover:bg-blue-700',
'green': 'bg-emerald-600 hover:bg-emerald-700',
'gray': 'btn-secondary'
} %}

<button type="submit" {% if button_id is defined %}id="{{ button_id }}" {% endif %}
    class="{{ button_colors[button_color|default('ymir')] }} flex items-center justify-center gap-2 group {{ button_additional_classes|default('') }}"
    {{ button_htmx_attrs|default('') }}>

    <div class="relative flex items-center justify-center">
        <div id="{{ button_indicator_id }}" class="htmx-indicator absolute">
            <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
        </div>
        <i data-lucide="upload-cloud" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
    </div>

    <span class="font-bold">{{ button_text|default('Upload File') }}</span>
</button>
