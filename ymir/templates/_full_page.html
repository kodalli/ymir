<!DOCTYPE html>
<html lang="en" data-theme="survey-corps">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ymir - {{ page_title }}</title>

    <!-- HTMX for interactivity -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- Hyperscript for enhanced interactivity -->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tailwind config -->
    <script src="/static/js/tailwind-config.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme CSS (must load before Tailwind uses the variables) -->
    <link rel="stylesheet" href="/static/css/themes/_base.css">
    <link rel="stylesheet" href="/static/css/themes/survey-corps.css">
    <link rel="stylesheet" href="/static/css/themes/default.css">

    <!-- Custom styling -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-surface-main text-theme-primary h-screen flex overflow-hidden">
    <!-- Sidebar Navigation -->
    <aside class="sidebar w-64 flex-shrink-0 flex flex-col h-full border-r border-theme">
        <div class="p-4">
            <a href="/" class="flex items-center gap-3 mb-6 px-2">
                <div class="w-8 h-8 bg-ymir-500 rounded-lg flex items-center justify-center shadow-lg shadow-ymir-500/20">
                    <i data-lucide="layers" class="text-white w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight leading-none">YMIR</h1>
                    <p class="text-[10px] text-theme-secondary uppercase tracking-widest font-semibold mt-0.5">Agentic Dataset</p>
                </div>
            </a>

            <nav class="space-y-1">
                <a href="/generation/"
                    class="sidebar-item group {% if '/generation' in request.url.path %}active{% endif %}"
                    hx-get="/generation/" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true"
                    _="on click remove .active from .sidebar-item then add .active to me">
                    <i data-lucide="zap" class="w-5 h-5 mr-3"></i>
                    <span class="text-sm">Generate</span>
                </a>
                <a href="/functions/"
                    class="sidebar-item group {% if '/functions' in request.url.path %}active{% endif %}"
                    hx-get="/functions/" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true"
                    _="on click remove .active from .sidebar-item then add .active to me">
                    <i data-lucide="code-2" class="w-5 h-5 mr-3"></i>
                    <span class="text-sm">Scenarios</span>
                </a>
                <a href="/conversion/"
                    class="sidebar-item group {% if '/conversion' in request.url.path %}active{% endif %}"
                    hx-get="/conversion/" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true"
                    _="on click remove .active from .sidebar-item then add .active to me">
                    <i data-lucide="import" class="w-5 h-5 mr-3"></i>
                    <span class="text-sm">Import</span>
                </a>
                <a href="/annotation/"
                    class="sidebar-item group {% if '/annotation' in request.url.path %}active{% endif %}"
                    hx-get="/annotation/" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true"
                    _="on click remove .active from .sidebar-item then add .active to me">
                    <i data-lucide="clipboard-check" class="w-5 h-5 mr-3"></i>
                    <span class="text-sm">Annotate</span>
                </a>
                <a href="/export/"
                    class="sidebar-item group {% if '/export' in request.url.path %}active{% endif %}"
                    hx-get="/export/" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true"
                    _="on click remove .active from .sidebar-item then add .active to me">
                    <i data-lucide="download" class="w-5 h-5 mr-3"></i>
                    <span class="text-sm">Export</span>
                </a>
            </nav>
        </div>

        <div class="mt-auto p-4 border-t border-theme bg-surface-main/30">
            <div class="flex items-center gap-3 text-theme-secondary hover:text-white transition-colors cursor-pointer px-2">
                <div class="w-8 h-8 bg-surface-hover rounded-full flex items-center justify-center border border-theme">
                    <i data-lucide="user" class="w-4 h-4"></i>
                </div>
                <div class="text-xs font-medium">Developer</div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full min-w-0 bg-surface-main relative">
        <!-- Header/Topbar -->
        <header class="h-14 border-b border-theme flex items-center justify-between px-6 bg-surface-sidebar/50 backdrop-blur-sm z-10 flex-shrink-0">
            <div class="flex items-center gap-4">
                <h2 id="page-title" class="font-semibold text-base text-theme-primary">{{ page_title }}</h2>
            </div>
            <div class="flex items-center gap-2">
                <button class="w-8 h-8 flex items-center justify-center text-theme-secondary hover:text-white hover:bg-surface-hover rounded-lg transition-all">
                    <i data-lucide="bell" class="w-4 h-4"></i>
                </button>
                <button id="theme-toggle"
                    class="w-8 h-8 flex items-center justify-center text-theme-secondary hover:text-white hover:bg-surface-hover rounded-lg transition-all"
                    onclick="YmirTheme.toggle()"
                    title="Toggle theme">
                    <i data-lucide="palette" class="w-4 h-4"></i>
                </button>
                <button class="w-8 h-8 flex items-center justify-center text-theme-secondary hover:text-white hover:bg-surface-hover rounded-lg transition-all">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <div id="main-content" class="flex-1 overflow-y-auto p-6 scroll-smooth custom-scrollbar">
            {% include page_template %}
        </div>
    </main>

    <div id="toast" class="toast">
        <div class="flex items-center gap-3">
            <i data-lucide="check-circle" class="text-success-500 w-5 h-5"></i>
            <span id="toast-message" class="text-sm font-medium">Success!</span>
        </div>
    </div>

    <!-- Theme Manager (must load before app.js) -->
    <script src="/static/js/theme-manager.js"></script>
    <script src="/static/js/dev-reload.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Re-initialize icons after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            lucide.createIcons();

            // Update page title if needed
            const newTitle = evt.detail.elt.querySelector('h1')?.innerText;
            if (newTitle) {
                document.getElementById('page-title').innerText = newTitle;
            }
        });
    </script>
</body>

</html>
