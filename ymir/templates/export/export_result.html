{% if success %}
<div class="card bg-emerald-500/5 border-emerald-500/20 p-6 animate-in fade-in slide-in-from-top-4 duration-500">
    <div class="flex items-start gap-4">
        <div class="w-12 h-12 bg-emerald-500/10 rounded-xl flex items-center justify-center text-emerald-500 shrink-0">
            <i data-lucide="package-check" class="w-6 h-6"></i>
        </div>
        <div class="flex-grow">
            <h3 class="text-lg font-bold text-emerald-400">Export Ready</h3>
            <p class="text-sm text-slate-300 mt-1 leading-relaxed">
                Successfully packaged <span class="font-black text-white px-1.5 py-0.5 bg-emerald-500/20 rounded">{{ count }}</span> trajectories into 
                <span class="font-mono text-xs bg-slate-800 px-2 py-1 rounded text-slate-400 border border-slate-700">{{ filename }}</span>
            </p>
            <div class="mt-5 flex gap-3">
                <a href="/export/download/{{ filename }}"
                    class="btn-primary flex items-center gap-2 text-sm py-2 px-5">
                    <i data-lucide="download-cloud" class="w-4 h-4"></i>
                    Download Package
                </a>
                <button class="btn-secondary text-sm py-2 px-5" onclick="this.closest('.card').remove()">
                    Dismiss
                </button>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="card bg-red-500/5 border-red-500/20 p-6 animate-in fade-in slide-in-from-top-4 duration-500">
    <div class="flex items-start gap-4">
        <div class="w-12 h-12 bg-red-500/10 rounded-xl flex items-center justify-center text-red-500 shrink-0">
            <i data-lucide="alert-octagon" class="w-6 h-6"></i>
        </div>
        <div>
            <h3 class="text-lg font-bold text-red-400">Export Failed</h3>
            <p class="text-sm text-slate-300 mt-1 leading-relaxed">{{ error }}</p>
            <button class="mt-4 btn-secondary text-xs px-4 py-1.5" onclick="this.closest('.card').remove()">Close</button>
        </div>
    </div>
</div>
{% endif %}
